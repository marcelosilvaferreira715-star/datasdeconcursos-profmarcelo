<script>
function marcar(id){
 let n=Number(localStorage.getItem(id)||0)+1;
 localStorage.setItem(id,n);
 atualizarTudo();
}
function remover(id){
 localStorage.removeItem(id);
 atualizarTudo();
}
function atualizarTudo(){
 atualizarContadores();
 gerarRankingGeral();
 gerarRankingCargo();
 gerarRankingEstado();
}
function atualizarContadores(){
 document.querySelectorAll('.concurso').forEach(c=>{
  let id=c.id;
  let n=localStorage.getItem(id)||0;
  let r=document.getElementById('r_'+id);
  if(r) r.innerText=`ğŸ‘¥ Interessados: ${n}`;
 });
}
function gerarRankingGeral(){
 let dados=[];
 document.querySelectorAll('.concurso').forEach(c=>{
  let n=Number(localStorage.getItem(c.id)||0);
  if(n>0) dados.push({t:c.innerText.split('\n')[0],n});
 });
 dados.sort((a,b)=>b.n-a.n);
 document.getElementById('ranking-geral').innerHTML=
  dados.length?'<ol>'+dados.map(d=>`<li>${d.t} â€” ğŸ‘¥ ${d.n}</li>`).join('')+'</ol>':'Sem registros';
}
function gerarRankingCargo(){
 let map={};
 document.querySelectorAll('.concurso').forEach(c=>{
  let n=Number(localStorage.getItem(c.id)||0);
  if(n>0) map[c.dataset.cargo]=(map[c.dataset.cargo]||0)+n;
 });
 document.getElementById('ranking-cargo').innerHTML=
  Object.keys(map).length?'<ul>'+Object.entries(map).sort((a,b)=>b[1]-a[1]).map(e=>`<li>${e[0]} â€” ğŸ‘¥ ${e[1]}</li>`).join('')+'</ul>':'Sem dados';
}
function gerarRankingEstado(){
 let map={};
 document.querySelectorAll('.concurso').forEach(c=>{
  let n=Number(localStorage.getItem(c.id)||0);
  if(n>0) map[c.dataset.estado]=(map[c.dataset.estado]||0)+n;
 });
 document.getElementById('ranking-estado').innerHTML=
  Object.keys(map).length?'<ul>'+Object.entries(map).sort((a,b)=>b[1]-a[1]).map(e=>`<li>${e[0]} â€” ğŸ‘¥ ${e[1]}</li>`).join('')+'</ul>':'Sem dados';
}
function filtrar(){
 let c=fCargo.value,e=fEstado.value,ci=fCidade.value;
 document.querySelectorAll('.concurso').forEach(d=>{
  d.style.display=
   (!c||d.dataset.cargo===c)&&(!e||d.dataset.estado===e)&&(!ci||d.dataset.cidade===ci)
   ?'block':'none';
 });
}
atualizarTudo();
